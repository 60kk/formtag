<html>
    <head></head>
    <body>
        <fieldset>
            <legend>Personal Details</legend>
            <form action="" autocomplete="on">
                <label for="fName">FirstName:- </label>
                <input type="text" name="fName" id="" required/>
                <br /><br />
    
                <label for="mname">MiddleName:- </label>
                <input type="text" name="mname" id="" />
                <br /><br />
    
                <label for="lname">LastName:- </label>
                <input type="text" name="lname" id="" />
                <br /><br />
    
                <label for="course">Course :</label>
                <select name="course" id="">
                    <option value="Course">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="B.tech">B.Tech</option>
                    <option value="M.TEch">M.Tech</option>
                </select>
                <br /><br />
    
                <label for="gender">Gender:- </label>
                <br />
                <input type="radio" name="gender" id="" value="Male" />
                <label for="male">Male</label>
                <br />
                <input type="radio" name="gender" id="" value="Female" />
                <label for="female">Female</label>
                <br />
                <input type="radio" name="gender" id="" value="Others" />
                <label for="Others">Others</label>
                <br />
                <br /><br />
                <label for="dob">DOB:- </label>
                <input type="datetime-local" name="dob" id="" />
                <br /><br />
    
                <label for="pnumber">Phone</label>
                <input 
                    type="text" 
                    name="pnumber"
                    id=""
                    placeholder="+91"
                    size="3"
                    disabled
                />
                <input type="number" name="pnumber" id="" size="10" required />
                <br /><br />
    
                <label for="address">Address</label><br />
                <textarea name="address" id="" rows="10" cols="40"></textarea>
                <br /><br />
    
                <label for="email">E-mail:-</label>
                <input type="email" name="email" id="" required /><br /><br />
    
                <label for="password">Password:- </label>
                <input type="password" name="password" id="" required /><br /><br />
    
                <label for="repassword">Re-Type Password:- </label>
                <input type="password" name="repassword" id="" required /><br /><br />
    
                <input type="checkbox" name="terms&conditions" id="" />
                <label for="terms&conditions">Agree to terms and conditions</label>
                <br /><br />

                <label for="ChooseFile">Choose File</label>
                <input type="file" name="ChooseFile" id=""/><br /><br />

                <label for="ChooseFile">Choose Color</label>
                <input type="color" name="ChooseFile" id=""/><br /><br />
    
                <input type="reset" value="Reset" />
                <input type="submit" value="Submit" />
            </form>
        </fieldset>
    </body>
</html>
